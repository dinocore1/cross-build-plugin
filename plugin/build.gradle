

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}


group = 'com.devsmart'
version = '1.0'

gradlePlugin {
    plugins {
        crossBuildPlugin {
            id = 'crossbuild'
            implementationClass = 'com.devsmart.crossbuild.plugins.CrossBuildPlugin'
        }

        crossBuildCmake {
            id = 'crossbuild.cmakelib'
            implementationClass = 'com.devsmart.crossbuild.plugins.cmake.CrossBuildCMakeLibPlugin'
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}
