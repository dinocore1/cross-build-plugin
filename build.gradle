

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}


group = 'com.devsmart'
version = '1.0'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'crossbuild'
            implementationClass = 'com.devsmart.plugins.CrossBuildPlugin'
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}
